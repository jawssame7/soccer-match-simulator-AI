name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        env:
          REACT_APP_API_ENDPOINT: ${{ secrets.REACT_APP_API_ENDPOINT }}
        run: pnpm --filter soccer-match-simulator-frontend run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::703671935472:role/soccer-match-simulator-AI_role
          role-session-name: GitHubActions-${{ github.run_id }}
          role-skip-session-tagging: true

      - name: Deploy
        run: |
          aws s3 sync --exact-timestamps --delete frontend/build s3://jawssame7-soccer-match-simulator-ai

      - name: Clear Cache
        run: |
          aws cloudfront create-invalidation --distribution-id EG7F0QIMZGQH --paths '/*'
